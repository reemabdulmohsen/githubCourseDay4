name: Comment

on: 
  pull_request:
    branches: ["*"]

jobs:
  comment: # the job's name
    runs-on: ubuntu-latest
    steps:
      - env: 
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export body=$(curl ifconfig.co/json)
          export ip=$(echo $body | jq '.ip')
          export country=$(echo $body | jq '.country')
          gh pr comment $PR_NUMBERS --body "this was run from address: $ip located at $country" --repo $GITHUB_REPOSITORY

